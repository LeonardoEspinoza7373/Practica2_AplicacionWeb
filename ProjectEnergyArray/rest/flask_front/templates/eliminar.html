<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Eliminar Proyecto</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre">Selecciona el Proyecto a Eliminar:</label>
                <select class="form-control" id="nombre" name="nombre" required>
                    {% for proyecto in proyectos %}
                    <option value="{{ proyecto.nombre }}">{{ proyecto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Proyecto</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
