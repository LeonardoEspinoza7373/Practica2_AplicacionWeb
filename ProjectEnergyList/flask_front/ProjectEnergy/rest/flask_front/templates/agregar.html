<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Proyecto</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; padding: 20px; }
        h1 { color: #007bff; }
        form { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        input[type="submit"] {
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
        .btn {
            display: inline-block; 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            text-align: center; 
            text-decoration: none; 
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Proyecto</h1>
    <form action="{{ url_for('agregar_proyecto') }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <label for="fechaInicioConstruccion">Fecha de Inicio:</label>
        <input type="date" id="fechaInicioConstruccion" name="fechaInicioConstruccion" required>
        <label for="fechaFinConstruccion">Fecha de Fin:</label>
        <input type="date" id="fechaFinConstruccion" name="fechaFinConstruccion" required>
        <label for="inversionistas">Inversionistas:</label>
        <input type="text" id="inversionistas" name="inversionistas" required>
        <label for="costos">Costos:</label>
        <input type="number" id="costos" name="costos" required>
        <label for="electricidadGenerada">Electricidad Generada al Día:</label>
        <input type="number" id="electricidadGenerada" name="electricidadGenerada" required>
        <label for="montoTotal">Monto Total:</label>
        <input type="number" id="montoTotal" name="montoTotal" required>
        <input type="submit" value="Agregar Proyecto">
    </form>
    <a href="{{ url_for('index') }}" class="btn">Volver al Inicio</a>
</body>
</html>
